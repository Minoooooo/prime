<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<h1>Board Insert</h1>


<form name="updateForm" id="updateForm" method="post"
      style="width:600px;">
    <div>
        <span>글번호</span> <span th:text="${board.board_num}">11111</span>
        <input type="hidden" name="board_num" id="board_num" th:value="${board.board_num}"/>
    </div>
    <div>
        <span>회원번호</span>
        <input type="text" name="user_number" id="user_number" value="1" th:value="${board.user_number}"/>
    </div>
    <div>
        <span>비밀번호</span>
        <input type="password" name="board_password" id="board_passwd" value="" />
    </div>
    <div>
        <span>상세</span>
        <textarea name="board_content" id="board_content" style="width: 100%; height: 100px;"><th:block th:text="${board.board_content}"></th:block></textarea>
    </div>
</form>

<input type="button" value="수정" onclick="update();"/>

<script type="text/javascript">
    var update = function(){
        if($.trim($('#board_password').val())==''){
            alert('비밀번호를 입력해주세요');
            return;
        }
        $('#updateForm')
            .attr('action','/board/update')
            .submit();
    };
</script>

</body>
</html>
