<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        table { border: 1px solid #333333; border-collapse: collapse; }
        td { padding: 10px; border: 1px solid #333333; }
        input { padding:5px; }
    </style>

    <style type="text/css">
        .login-box{
            background-color: whitesmoke;
        }
    </style>

</head>
<body>
<div class = "container">
    <div class="row">
        <div class="col-md-3">
            <div class="login-box">
                <form role="form" name="loginForm" id="loginForm" method="post" action="/login/login">
                    <table>
                        <tr>
                            <div class="form-group">
                                <th><label>아이디</label></th>
                                <td>
                                    <input type="text" class="form-control"name="id" id="id" placeholder="아이디를 입력하세요">
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class = "form-group">
                                <th><label>비밀번호</label></th>
                                <td>
                                    <input type="password" class="form-control" name="passwd" id="passwd" placeholder="비밀번호를 입력하세요.">
                                </td>
                            </div>
                        </tr>
                    </table>

                </form>
                <div class ="form-group">
                    <input type="button" class = "btn btn-default btn-login-submit" value="로그인" onclick="login();"/>
                    <input type="button" class = "btn btn-primary" value="회원가입" onclick="insert();"/>
                </div>
                <script type="text/javascript">
                    var login = function(){
                        if($.trim($('#id').val())===''){
                            alert('아이디를 입력하세요.');
                            $('#id').focus();
                            return;
                        }
                        if($.trim($('#passwd').val())===''){
                            alert('비밀번호를 입력하세요.');
                            $('#password').focus();
                            return;
                        }
                        $('#loginForm').submit();
                    };

                    var insert = function(){
                        location.href ='/user/insert';
                    };

                </script>


            </div>
        </div>
    </div>
</div>
</body>
</html>
