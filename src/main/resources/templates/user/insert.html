<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<!--    <script src="/static/js/bootstrap.min.js"></script>-->
<!--    <script src="/static/js/npm.js"></script>-->
</head>


<article class="container">
    <div class="page-header">
        <div class="col-md-6 col-md-offset-3">
            <h3>회원가입</h3>
        </div>
    </div>
    <div class="col-sm-6 col-md-offset-3">
        <form class="form-group" name="insertForm" id="insertForm" method="post" action="/user/insert"
              style="width:600px;">
            <div class="col-xs-10">
                <label for="id" class="control-label">아이디</label>
                <input type="text" name="id" id="id" class="form-control" placeholder="admin" />
            </div>
            <div class="col-xs-10">
                <label for="passwd" class="control-label">비밀번호</label>
                <input type="password" name="passwd" id="passwd" class="form-control" placeholder="admin" />
            </div>
            <div class="col-xs-10">
                <label for="name" class="control-label">이름</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="admin" />
            </div>
            <div class="col-xs-10">
                <label for="gender" class="control-label" >성별</label>
                <input type="text" name="gender" id="gender" class="form-control" placeholder="m&f" />
            </div>
            <div class="col-xs-10"><label for="phonenumber" class="control-label">전화번호</label>
                <input type="text" name="phonenumber" id="phonenumber" class="form-control" placeholder="00000000000" />
            </div>
            <div class="col-xs-10"><label for="email" class="control-label">이메일</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="admin@naver.com" />
            </div>
            <div class="col-xs-10">
                <label for="address" class="control-label">주소</label>
                <input type="text"  class="form-control" placeholder="도로명 주소" name="address" id="address" >
                <button type="button" class="btn btn-default" onclick="postcode();"><i class="fa fa-search"></i> 주소 찾기</button>
            </div>
        </form>
        <div class="form-group text-center ">
            <button type="submit" class="btn btn-primary" form="insertForm" onclick="insert()">
                회원가입<i class="fa fa-check spaceLeft"></i>
            </button>
            <button type="submit" class="btn btn-warning">
                가입취소<i class="fa fa-times spaceLeft"></i>
            </button>
        </div>
    </div>
</article>


<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    var postcode = function(){
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                console.log('roadAddress : ' + data.roadAddress);
                $('input[name="address"]').val(data.roadAddress);
            }
        }).open();
    };
</script>


<script type="text/javascript">
    var insert = function(){
        $('#insertForm').submit();
    };
</script>

</body>
</html>
