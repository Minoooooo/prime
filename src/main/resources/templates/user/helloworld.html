<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<h1>회원가입</h1>


<form name="insertForm" id="insertForm" method="post" action="/user/insert"
      style="width:600px;">
    <div><span>아이디</span> <input type="text" name="id" id="id" value="admin" /></div>
    <div><span>비밀번호</span> <input type="password" name="passwd" id="passwd" value="admin" /></div>
    <div><span>이름</span> <input type="text" name="name" id="name" value="admin" /></div>
    <div><span>성별</span> <input type="text" name="gender" id="gender" value="m" /></div>
    <div><span>전화번호</span> <input type="text" name="phonenumber" id="phonenumber" value="01011112222" /></div>
    <div><span>이메일</span> <input type="text" name="email" id="email" value="admin@naver.com" /></div>
    <div><span>주소</span> <input type="text" name="address" id="address" value="서울시 강남구 힐스테이트 빌딩" /></div>
    <!--
        html 작성하고 localhost에서 새로고침 해도 바뀌지 않을것이다 왜 그러냐하면은 thymeleaf가 html이긴 한데
        boot에서 내부적으로 html 소스를 긁어가서 survlet으로 변환해서 자바 파일로 만들어서 컴파일을 해놓는다.
        그래서 서버를 재시작하지 않으면 갱신이 안된다. -- > devTool 를 설정하는 이유.
    -->

    <!-- <textarea name="address" id="" style="width: 100%; height: 100px;">

         </textarea>
     -->
</form>

<!--
<button type="submit" value="등록" form="insertForm"> 가입하기 </button>
-->

<input type="button" value="등록" onclick="insert();"/>
<script type="text/javascript">
    var insert = function(){
        $('#insertForm').submit();
    };
</script>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
